<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Bounding Box App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1a1a;
            --surface: #2c2c2c;
            --primary: #4f86f7;
            --on-surface: #e0e0e0;
            --on-surface-secondary: #a0a0a0;
            --border-color: #444;
            --warning-color: #e6a23c;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--on-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* NEW: Drag-over overlay effect */
        body::after {
            content: 'Drop Image Anywhere';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.75);
            border: 4px dashed var(--primary);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 500;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        body.drag-over::after {
            opacity: 1;
        }


        .main-container {
            width: 100%;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        header {
            text-align: center;
        }
        header h1 {
            margin-bottom: 0.5rem;
        }
        header p {
            color: var(--on-surface-secondary);
            margin: 0;
        }

        .workspace {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            width: 100%;
            align-items: flex-start;
            justify-content: center;
        }

        #canvas-container {
            position: relative;
            background-color: var(--surface);
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            flex-shrink: 1;
            flex-grow: 1;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            cursor: crosshair;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .file-input-label {
            background-color: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .file-input-label:hover {
            background-color: #3a70e0;
            transform: translateY(-2px);
        }
        #imageLoader {
            display: none;
        }
        #fileName {
            color: var(--on-surface-secondary);
        }
        
        .info-panel {
            flex-basis: 340px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #info {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        #info p {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #info p strong {
            color: var(--on-surface-secondary);
        }
        #info p span {
            font-weight: 500;
            color: var(--on-surface);
            text-align: right;
        }

        .warning-message {
            background-color: rgba(230, 162, 60, 0.1);
            border: 1px solid rgba(230, 162, 60, 0.4);
            color: var(--warning-color);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        #spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 900px) {
            body {
                padding: 1rem;
            }
            .main-container {
                max-width: 100%;
            }
            .workspace {
                flex-direction: column;
                align-items: center;
            }
            #canvas-container {
                width: 100%;
            }
            .info-panel {
                width: 100%;
                max-width: 500px;
                flex-basis: auto;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Image Bounding Box</h1>
            <p>Upload an image, then drag to draw a box. A single click/tap on the image will clear it.</p>
        </header>

        <div class="controls">
            <label for="imageLoader" class="file-input-label">Upload Image</label>
            <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>
            <span id="fileName">No file chosen</span>
        </div>
        
        <div class="workspace">
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
                <div id="spinner"></div>
            </div>
            
            <div class="info-panel">
                <div id="info">
                    <p><strong>Cursor Position:</strong> <span id="cursorCoords">N/A</span></p>
                    <p><strong>Source Image Size:</strong> <span id="sourceSize">N/A</span></p>
                    <p><strong>Top Left (x1, y1):</strong> <span id="topLeft">N/A</span></p>
                    <p><strong>Bottom Right (x2, y2):</strong> <span id="bottomRight">N/A</span></p>
                    <p><strong>Box to Image Size (%):</strong> <span id="percentage">N/A</span></p>
                </div>
                <div class="warning-message">
                    Please double-check these values yourself.
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageLoader = document.getElementById('imageLoader');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sourceSizeEl = document.getElementById('sourceSize');
        const topLeftEl = document.getElementById('topLeft');
        const bottomRightEl = document.getElementById('bottomRight');
        const percentageEl = document.getElementById('percentage');
        const cursorCoordsEl = document.getElementById('cursorCoords');
        const fileNameEl = document.getElementById('fileName');
        const spinnerEl = document.getElementById('spinner');

        let isDrawing = false, wasDrawing = false;
        let startX, startY;
        let originalWidth, originalHeight;
        let scaleFactor = 1;
        let loadedImage = null;

        // --- NEW: Centralized function to handle file processing ---
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                console.warn("Attempted to load a non-image file.");
                return;
            }
            
            fileNameEl.textContent = file.name;
            spinnerEl.style.display = 'block';
            canvas.style.display = 'none';
            
            const reader = new FileReader();
            reader.onload = event => {
                const img = new Image();
                img.onload = () => {
                    originalWidth = img.width;
                    originalHeight = img.height;
                    sourceSizeEl.textContent = `${originalWidth} x ${originalHeight}`;
                    
                    loadedImage = img;
                    resizeCanvas();

                    spinnerEl.style.display = 'none';
                    canvas.style.display = 'block';
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }


        function resizeCanvas() {
            if (!loadedImage) return;

            const workspace = document.querySelector('.workspace');
            const canvasContainer = document.getElementById('canvas-container');
            
            let availableWidth;
            if (window.getComputedStyle(workspace).flexDirection === 'row') {
                availableWidth = canvasContainer.clientWidth;
            } else {
                availableWidth = workspace.clientWidth;
            }
            
            const availableHeight = window.innerHeight * 0.7;

            scaleFactor = Math.min(
                availableWidth / originalWidth, 
                availableHeight / originalHeight,
                1
            );
            
            canvas.width = originalWidth * scaleFactor;
            canvas.height = originalHeight * scaleFactor;
            
            clearBoundingBox();
        }

        // --- UPDATED: Listener for file input now uses the handler ---
        imageLoader.addEventListener('change', e => {
            if (e.target.files && e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        // --- NEW: Drag and drop event listeners ---
        const dropZone = document.body;
        let dragCounter = 0; // Counter to prevent flickering on child elements

        dropZone.addEventListener('dragenter', e => {
            e.preventDefault();
            e.stopPropagation();
            dragCounter++;
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            e.stopPropagation();
        });

        dropZone.addEventListener('dragleave', e => {
            e.preventDefault();
            e.stopPropagation();
            dragCounter--;
            if (dragCounter === 0) {
                dropZone.classList.remove('drag-over');
            }
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            e.stopPropagation();
            dragCounter = 0;
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });


        // --- Drawing and Info logic is unchanged ---
        
        function getEventPos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (evt.touches && evt.touches.length > 0) {
                clientX = evt.touches[0].clientX;
                clientY = evt.touches[0].clientY;
            } else if (evt.changedTouches && evt.changedTouches.length > 0) {
                clientX = evt.changedTouches[0].clientX;
                clientY = evt.changedTouches[0].clientY;
            } else {
                clientX = evt.clientX;
                clientY = evt.clientY;
            }
            let x = Math.max(0, Math.min(clientX - rect.left, canvas.width));
            let y = Math.max(0, Math.min(clientY - rect.top, canvas.height));
            return { x, y };
        }
        
        function startDrawing(e) {
            e.preventDefault();
            if (!loadedImage) return;
            const pos = getEventPos(canvas, e);
            startX = pos.x;
            startY = pos.y;
            isDrawing = true;
            wasDrawing = false;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            wasDrawing = true;
            const pos = getEventPos(canvas, e);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (loadedImage) ctx.drawImage(loadedImage, 0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, pos.x - startX, pos.y - startY);
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            if (e.preventDefault) e.preventDefault();
            isDrawing = false;
            if (!wasDrawing) {
                clearBoundingBox();
                return;
            }
            const pos = getEventPos(canvas, e);
            updateInfo(startX, startY, pos.x, pos.y);
        }

        function clearBoundingBox() {
            if (loadedImage) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(loadedImage, 0, 0, canvas.width, canvas.height);
            }
            resetInfo();
        }

        let longPressTimer;
        const longPressDelay = 300;
        
        canvas.addEventListener('mousemove', e => {
            if (!loadedImage || !scaleFactor) {
                cursorCoordsEl.textContent = 'N/A';
                return;
            }
            const pos = getEventPos(canvas, e);
            const originalX = Math.round(pos.x / scaleFactor);
            const originalY = Math.round(pos.y / scaleFactor);
            cursorCoordsEl.textContent = `${originalX}, ${originalY}`;
            if(isDrawing) draw(e);
        });
        canvas.addEventListener('mouseleave', () => cursorCoordsEl.textContent = 'N/A');
        canvas.addEventListener('mousedown', startDrawing);
        window.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', e => {
            clearTimeout(longPressTimer);
            wasDrawing = false;
            longPressTimer = setTimeout(() => startDrawing(e), longPressDelay);
        });
        canvas.addEventListener('touchmove', e => {
            clearTimeout(longPressTimer);
            if(isDrawing) draw(e);
        });
        canvas.addEventListener('touchend', e => {
            clearTimeout(longPressTimer);
            stopDrawing(e);
        });

        function updateInfo(x1, y1, x2, y2) {
            if (!scaleFactor || !originalWidth || !originalHeight) return;
            const originalX1 = Math.round(Math.min(x1, x2) / scaleFactor);
            const originalY1 = Math.round(Math.min(y1, y2) / scaleFactor);
            const originalX2 = Math.round(Math.max(x1, x2) / scaleFactor);
            const originalY2 = Math.round(Math.max(y1, y2) / scaleFactor);
            topLeftEl.textContent = `${originalX1}, ${originalY1}`;
            bottomRightEl.textContent = `${originalX2}, ${originalY2}`;
            const boxArea = (originalX2 - originalX1) * (originalY2 - originalY1);
            const imageArea = originalWidth * originalHeight;
            if (imageArea > 0) {
                const percentage = ((boxArea / imageArea) * 100).toFixed(2);
                percentageEl.textContent = `${percentage}%`;
            } else {
                percentageEl.textContent = '0%';
            }
        }

        function resetInfo() {
            topLeftEl.textContent = 'N/A';
            bottomRightEl.textContent = 'N/A';
            percentageEl.textContent = 'N/A';
        }
    </script>
</body>
</html>
